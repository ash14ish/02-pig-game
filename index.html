<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,700;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <!-- Player 1 -->

      <section class="player player1 active">
        <h2 class="playerID" id="name1">Player 1</h2>
        <p class="score" id="score1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-1">0</p>
        </div>
      </section>

      <!-- Player 2 -->

      <section class="player player2">
        <h2 class="playerID" id="name2">Player 2</h2>
        <p class="score" id="score2">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current-2">0</p>
        </div>
      </section>

      <img src="./0dice/dice-1.png" alt="slow-connection" class="hidden" />

      <button class="btn reset">🎮 &nbsp; New Game</button>
      <button class="btn dice">🎲 &nbsp; Roll Dice</button>
      <button class="btn hold">🛎️ &nbsp; Hold</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
